# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # JDK version
      - image: circleci/openjdk:8-jdk

    # Directory where the below steps are run
    working_directory: ~/ESDAssignment

    environment:
      # JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      # Checkout the branch to the working_directory
      - checkout

      # CD into the Java project
      - run: cd XYZDriverAssociation

      # Download and cache maven dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # Run unit tests
      - run: mvn test
